<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <!-- この#appの内側にテンプレートを書き込んでいく -->
    <button v-on:click="show=!show">切り替え</button>
    <transition>
        <p v-if="show">Hello Vue.js!</p>
    </transition>
    <input type="text" :value="message"></input>
    <!-- countプロパティを表示する -->
    <p>{{ count }}回クリックしたよ！ </p>
    <!-- このボタンをクリックするとincrementメソッドが呼び出される -->
    <button v-on:click="increment">カウントを増やす</button>
    <p :class="{child: isChild, 'is-active':isActive}">test</p>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle cx="100" cy="75" v-bind:r="radius" fill="lightpink" />
    </svg>
    <input type="range" min="0" max="100" v-model="radius">
    <input v-model="name">
    <button v-on:click="doAdd">モンスターを追加</button>
    <ul>
        <li v-for="(item, index) in list" v-bind:key="item.id" v-if="item.hp">
            ID.{{ item.id }} {{ item.name }} HP.{{ item.hp }}
            <span v-if="item.hp < 50">瀕死！</span>
            <!-- ボタンはv-for内に作成 -->
            <button v-on:click="doAttack(index)">攻撃する</button>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
